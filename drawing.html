<html>

    <style>
        .triangle-up {
            width: 0;

            border-left: 50px solid transparent;

            border-bottom: 100px solid #555;

        .square {
            height: 100px;
            width: 100px;
            background-color: rgb(5, 5, 5);
        }

</head>

    <div class="triangle-up"></div>
    <div class="square"></div>
</body>

</html>
